<div class="card card-body blue lighten-3">
    <div class="col-sm-6 offset-sm-4">
      <h1>MEMBROS</h1>
      <br>
    </div>
</div>
<br>
<div class="container">
  <div class="row">
    <h2>Lista de membros</h2>
    <hr>
    <br>
    <button type="button" class="btn btn-primary waves-light" mdbWavesEffect><i class="fa fa-plus" aria-hidden="true"></i> Adicionar Membro</button>
    <br>
      <table class="table table-hover">
          <thead class="mdb-color darken-3">
              <tr class="text-white">
                  <th>ID</th>
                  <th>Nome Completo</th>
                  <th>Telefone</th>
                  <th>E-mail</th>
                  <th>Ações</th>
              </tr>
          </thead>
          <!--Table head-->
      
          <!--Table body-->
          <tbody>
              <tr *ngFor="let membro of membros">
                  <th scope="row">{{ membro.id }}</th>
                  <td>{{ membro.nome  }}</td>
                  <td>{{ membro.telefone  }}</td>
                  <td>{{ membro.email  }}</td>
                  <td><button type="button" class="btn btn-default waves-light" mdbWavesEffect> <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Detalhes</button>
                    <button type="button" class="btn btn-danger waves-light" mdbWavesEffect><i class="fa fa-trash" aria-hidden="true"></i> Excluir</button>
                  </td>
              </tr>
          </tbody>
          <!--Table body-->
      </table>
      <!--Table-->
  </div>
</div>
